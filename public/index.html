<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenager Internet Control</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/buttons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/buttons/favicon.svg" />
    <link rel="shortcut icon" href="/buttons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/buttons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Screenager" />
</head>
<body>
    <div class="container">
        <h1>Screenager
        </h1>
        <div class="button-grid" id="buttonGrid">
            <!-- Buttons will be dynamically generated -->
        </div>
        <div class="blocking-component">
            <div id="blockingStatusContainer" class="blocking-status-container">
                <div class="blocking-status-row">
                    <div id="blockingStatusDisplay" class="blocking-status-display">
                        <span class="blocking-status-text">Loading...</span>
                        <div id="timerOptions" class="timer-options" style="display: none;">
                            <a href="#" class="timer-option-link" data-timer="300">5 min</a>
                            <a href="#" class="timer-option-link" data-timer="600">10 min</a>
                            <a href="#" class="timer-option-link" data-timer="1800">30 min</a>
                        </div>
                    </div>
                    <div class="dropdown-wrapper">
                        <label for="numButtonsSelect"></label>
                        <select id="numButtonsSelect" class="num-buttons-select">
                            <option value="5" selected>5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="status" class="status-message">
            <a href="https://pi.hole/admin/queries" class="status-link" target="_blank">></a>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
