<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenager Internet Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Screenager Internet Control</h1>
        <div class="button-grid" id="buttonGrid">
            <!-- Buttons will be dynamically generated -->
        </div>
        <div id="status" class="status-message"></div>
        <div class="env-section">
            <button id="envToggle" class="env-toggle-btn">Show Environment Variables</button>
            <div id="envInfo" class="env-info" style="display: none;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
